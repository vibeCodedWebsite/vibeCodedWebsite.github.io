<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad</title> 

<style>
/* ---------- GLOBAL PAGE STYLE ---------- */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #060606;
  color: #d0ffd9;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

body::after {
  content: "";
  position: absolute;
  width: 900px;
  height: 900px;
  background: radial-gradient(circle, rgba(0,255,180,0.18), rgba(0,255,120,0) 70%);
  filter: blur(70px);
  animation: bgPulse 6s infinite alternate ease-in-out;
}

@keyframes bgPulse {
  from { transform: scale(1); opacity: 0.35; }
  to   { transform: scale(1.18); opacity: 0.6; }
}

/* ---------- NOTEPAD ---------- */
.notepad-container {
  background: rgba(0,0,0,0.45);
  padding: 35px;
  border-radius: 22px;
  width: 450px;
  border: 1px solid rgba(0,255,120,0.25);
  backdrop-filter: blur(10px);
  z-index: 10;
  box-shadow: 0 0 25px rgba(0,255,150,0.55), 0 0 60px rgba(0,255,180,0.25);
  animation: glowPulse 4s infinite alternate ease-in-out;
}

@keyframes glowPulse {
  from {
    box-shadow: 0 0 25px rgba(0,255,150,0.4), 0 0 60px rgba(0,255,180,0.18);
  }
  to {
    box-shadow: 0 0 40px rgba(0,255,150,0.7), 0 0 70px rgba(0,255,180,0.32);
  }
}

/* ---------- TITLE ---------- */
.title {
  text-align: center;
  color: #00ffb3;
  font-size: 30px;
  margin-bottom: 20px;
  font-weight: 700;
  letter-spacing: 1px;
  text-shadow: 0 0 12px #00ffbf, 0 0 25px #00ffbf;
  animation: titleGlow 3s infinite alternate ease-in-out;
}

@keyframes titleGlow {
  from { text-shadow: 0 0 10px #00ffc8; }
  to   { text-shadow: 0 0 30px #00ffc8; }
}

/* ---------- TEXTAREA ---------- */
textarea {
  width: 100%;
  height: 300px;
  background: #000;
  border-radius: 14px;
  padding: 15px;
  resize: none;
  color: #00ffcc;
  font-size: 18px;
  outline: none;
  border: none;
  box-shadow: inset 0 0 12px rgba(0,255,150,0.5), 0 0 12px rgba(0,255,150,0.3);
  margin-bottom: 20px;
}

textarea::placeholder {
  color: #00ffcc;
  opacity: 0.7;
  animation: cursorBlink 1.1s infinite;
}

@keyframes cursorBlink {
  0%, 50% { opacity: 0.7; }
  51%, 100% { opacity: 0.2; }
}

/* ---------- BUTTONS ---------- */
button {
  width: 100%;
  padding: 15px;
  margin-bottom: 12px;
  background: #0f0f0f;
  color: #b8ffdb;
  font-size: 20px;
  border-radius: 12px;
  border: 1px solid rgba(0,255,120,0.25);
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 0 12px rgba(0,255,150,0.2), inset 0 0 6px rgba(0,255,150,0.25);
}

button:hover {
  background: #00ffbb;
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 0 20px #00ffbb, 0 0 40px #00ffbb;
}

/* ---------- HOME BUTTON ---------- */
.back-home {
  position: absolute;
  top: 25px;
  left: 25px;
  padding: 10px 18px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.4);
  color: #00ffcc;
  text-decoration: none;
  font-size: 18px;
  border: 1px solid rgba(0, 255, 150, 0.25);
  backdrop-filter: blur(6px);
  transition: 0.25s ease;
  box-shadow: 0 0 12px rgba(0,255,150,0.3);
}

.back-home:hover {
  background: #00ffbb;
  color: #000;
  box-shadow: 0 0 25px #00ffbb, 0 0 45px #00ffbb;
  transform: translateY(-2px);
}
</style>
</head>
<body>

<a href="index.html" class="back-home">‚Üê Back to Home</a>

<div class="notepad-container">
  <div class="title">NOTEPAD</div>

  <textarea id="noteInput" placeholder="Type something..."></textarea>
  <button onclick="exportNotes()">Download Notes</button>
</div>

<script>
/* Load saved note into textarea */
const textarea = document.getElementById("noteInput");
textarea.value = localStorage.getItem("verdantNote") || "";

/* AUTO SAVE: save instantly whenever the user types */
textarea.addEventListener("input", () => {
  localStorage.setItem("verdantNote", textarea.value);
});

/* AUTO SAVE on exit/refresh */
window.addEventListener("beforeunload", () => {
  localStorage.setItem("verdantNote", textarea.value);
});

/* Export note */
function exportNotes() {
  const text = textarea.value;
  if (!text.trim()) return;

  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "note.txt";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
