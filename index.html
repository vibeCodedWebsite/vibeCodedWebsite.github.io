<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apps - Home</title>

  <style>
    body {
      margin: 0;
      background: #060606;
      color: #d0ffd9;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh; /* Added */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(#0a0a0a 2px, transparent 2px),
        linear-gradient(90deg, #0a0a0a 2px, transparent 2px);
      background-size: 70px 70px;
      opacity: 0.23;
      z-index: -1;
    }

    body::after {
      content: "";
      position: fixed;
      width: 1100px;
      height: 1100px;
      background: radial-gradient(circle, rgba(0,255,120,0.18), rgba(0,255,120,0) 65%);
      filter: blur(90px);
      z-index: -2;
      animation: bgPulse 6s infinite alternate ease-in-out;
    }

    @keyframes bgPulse {
      from { transform: scale(1); opacity: 0.35; }
      to   { transform: scale(1.2); opacity: 0.55; }
    }

    h1 {
      color: #00ffb3;
      font-size: 36px;
      text-align: center;
      margin: 0;
      text-shadow: 0 0 18px #00ffbf, 0 0 40px #00ffbf;
      animation: slideUp 1.2s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(80px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    img {
      width: 200px;
      border-radius: 1000px;
      margin-top: 35px;
      box-shadow: 0 0 25px rgba(0,255,150,0.5);
      animation: slideLeft 1.2s ease-out, glow 4s infinite;
    }

    @keyframes slideLeft {
      from { transform: translateX(120px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes glow {
      50% { box-shadow: 0px 0px 45px #00ff88; }
    }

    #tag {
      color: #bfffe5;
      opacity: 0.4;
      margin: 10px 0 0 0;
      font-size: 18px;
      animation: tagAnimation 1.4s ease-out;
    }

    @keyframes tagAnimation {
      from { transform: translateX(120px); opacity: 0; }
      60%  { opacity: 1; transform: rotateX(180deg); }
      to   { transform: translateX(0); }
    }

    #name {
      color: #00ff79;
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0 20px 0;
      text-shadow: 0 0 15px #00ff79;
      animation: nameAnimation 1.6s ease-out;
    }

    @keyframes nameAnimation {
      from { transform: translateX(120px); opacity: 0; }
      60%  { opacity: 1; transform: rotateY(180deg); }
      to   { transform: translateX(0); }
    }

    /* New .btn styles replacing a button */
    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,140,0.35);
      background: #0e0e0e;
      color: #c9ffe8;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(0,255,150,0.25);
      transition: 0.25s ease-in-out;
      animation: slideUp 1.7s ease-out;
      text-decoration: none;
    }

    a.btn:hover {
      background: #00ffbb;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 25px #00ffbb, 0 0 45px #00ffbb;
    }

  </style>
</head>
<body>

  <h1>Apps by Hecker625</h1>

  <a href="about.html">
    <img src="profile.png" class="profile-link">
  </a>  

  <p id="tag">@Hecker625</p>

  <!-- Updated buttons -->
  <a href="calculator.html" class="btn">Calculator</a>
  <a href="notepad.html" class="btn">Notepad</a>

  <script>
    alert("This website was vibe coded (made by AI)");
  </script>

</body>
</html>
